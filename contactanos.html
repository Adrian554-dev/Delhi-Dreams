<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Delhi Dreams</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="a-selected">Home</a>
      <a href="menu.html">Carta</a>
      <a href="#">Contactanos</a>
      <a href="reservas.html" class="button">Reservar ahora</a>
    </nav>

    <section class="content-body">
      <h2>Contactanos</h2>
      <div class="contact-info">
        <p>Teléfono: 97797 97 97</p>
        <p>
          Correo electrónico: <a href="mailto:mail@mail.com">mail@mail.com</a>
        </p>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="comentario">Comentario:</label>
          <textarea id="comentario" name="comentario" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </section>

    <footer>
      <p>Horario: [Horario]</p>
      <p>
        Datos de contacto: <a href="mailto:mail@mail.com">mail@mail.com</a> |
        Teléfono: 97797 97 97
      </p>
      <p>Ubicación del local: [Ubicación]</p>
      <p>Síguenos en nuestras redes sociales: [Redes sociales]</p>
    </footer>
  </body>
</html>
