<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #mapContainer {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }
        .leaflet-control-attribution { 
            display: none !important;
        }
    </style>
</head>
<body class="bg-dark text-light d-flex flex-column justify-content-center align-items-center">

    <!-- Botón para abrir el modal -->
    <i id="ubiBtn" class="fa-solid fa-map-location-dot btn btn-primary"> Abrir Mapa</i>

    <!-- Modal de Bootstrap -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ubicación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="mapContainer"></div>
                    <a id="googleMapsLink" href="#" target="_blank" class="btn btn-success w-100 mt-3">
                        Abrir en Google Maps
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let ubiBtn = document.getElementById("ubiBtn");
            let modalElement = document.getElementById("mapModal");

            if (!ubiBtn || !modalElement) {
                console.error("Error: No se encontró el botón o el modal en el DOM.");
                return;
            }

            let modal = new bootstrap.Modal(modalElement);
            let map = null; // Variable para almacenar el mapa y evitar duplicados
            let lat = 42.87876, lng = -8.54721; // Coordenadas

            ubiBtn.addEventListener("click", function () {
                modal.show();

                setTimeout(() => {
                    if (!map) { // Solo crea el mapa si aún no existe
                        map = L.map("mapContainer", {
                            zoomControl: false,
                            dragging: false,
                            scrollWheelZoom: false,
                            doubleClickZoom: false,
                            boxZoom: false,
                            keyboard: false,
                            attributionControl: false
                        }).setView([lat, lng], 15);

                        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                            noWrap: true
                        }).addTo(map);

                        L.marker([lat, lng]).addTo(map);
                    }

                    // Enlace a Google Maps
                    document.getElementById("googleMapsLink").href = `https://www.google.com/maps?q=${lat},${lng}`;
                }, 300);
            });
        });
    </script>

</body>
</html>
