<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons/favicon.ico">
    <title>Reservas - Delhi Dreams</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sección de navegación -->
  
      <nav>
        <a href="index.html" class="a-selected">Home</a>
        <a href="menu.html">Carta</a>
        <a href="contactanos.html">Contáctanos</a>
        <a href="reservas.html" class="button">Reservar ahora</a>
      </nav>
  

    <!-- Sección de reserva -->
    <section class="content-body">
      <h2>Reserva tu mesa</h2>
      <form class="reservation-form">
        <div class="form-group">
          <label for="comensales">Número de comensales:</label>
          <input
            type="number"
            id="comensales"
            name="comensales"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="hora">Hora de la reserva:</label>
          <select id="hora" name="hora" required>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha de la reserva:</label>
          <input type="date" id="fecha" name="fecha" required />
        </div>

        <input type="submit" value="Reservar"></input>
      </form>
    </section>

    <!-- Sección de pie de página -->
    <footer>
      <p>Horario: [Horario]</p>
      <p>
        Datos de contacto: <a href="mailto:mail@mail.com">mail@mail.com</a> |
        Teléfono: 97797 97 97
      </p>
      <p>Ubicación del local: [Ubicación]</p>
      <p>Síguenos en nuestras redes sociales: [Redes sociales]</p>
    </footer>
  </body>
</html>
